<div id="container">
    <div id="contents">

        <h2>Name your event</h2>
        <app-inputs [inputsList]="[{
            name: 'eventName',
            type: 'text',
            placeholder: 'event name',
            value: setUpService.eventInfo.eventName,
            requirements: {
                minLength: 4,
                maxLength: 40,
                required: true
            }
        }]" [buttonMessage]="'next'" [buttonSize]="'xl'" (formSubmit)="onSubmit($event)"></app-inputs>

        <app-secondary-button [text]="'home'" [size]="'large'" (click)="goToHome()"></app-secondary-button>
    </div>
</div>
